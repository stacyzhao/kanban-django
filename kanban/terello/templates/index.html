{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static "terello/style.css" %}" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="{% static "terello/main.js" %}" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>some kind of list</title>
  </head>

  <body>

    <div class="col-7">
      <h1>Just another planning tool!</h1>
    </div>

    <div class="col-4">
    {% if user.is_authenticated %}
      YO! {{user.username}} <a href="/logout/">Log out</a>
    {% else %}
      Hi there! >>>> <a href="/login/">Log in</a>
    {% endif %}
    </div>

    <div class="col-11">
      <div class="list">
        <h2>Today</h2>
        <ul id="Today">
        </ul>
      </div>

      <div class="list">
        <h2>Week</h2>
        <ul id='Week'>
        </ul>
      </div>

      <div class="list">
        <h2>Month</h2>
        <ul id='Month'>
        </ul>
      </div>

      <div class="list">
        <h2>Year</h2>
        <ul id='Year'>
        </ul>
      </div>

      <div class="list">
        <h2>Done</h2>
        <ul id='Done'>
        </ul>
      </div>
    <!-- </div> -->

    <!-- <div class="col-10"> -->
      <!-- <div class="col-4">
        <h2>Your crappy to do list!</h2>
      </div> -->

      <div class="col-4">
        <div>
          <h2>Add a new task!</h2>
        </div>

        <form id="post-form" action="/api/tasks/" method="post">

          <label for="">Title</label>
          <input type="text" name="title" value="">
          <br />

          <label for="">Status</label>
          <select name="status">
            <option value="Today">Today</option>
            <option selected="selected" value="Week">Week</option>
            <option value="Month">Month</option>
            <option value="Year">Year</option>
            <option value="Done!">Done!</option>

          </select>
          <br />

          <label for="">Priority</label>
          <select name="priority">
            <option value="Urgent">Urgent</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option selected="selected" value="Low">Low</option>
          </select>
          <br />

          <input type="submit" value="Add Task">
        </form>
      </div>
    </div>
  </body>
</html>
