{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static "terello/style.css" %}" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="{% static "terello/main.js" %}" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>some kind of list</title>
  </head>

  <body>
    <div class="col-1"></div>
    <div class="col-10"><h1>Just another planning tool!</h1></div>
    <div class="col-1"></div>
    <div class="col-3">
      <h2>Your crappy to do list!</h2>
      <ul id="entries"></ul></div>

    <div class="col-4">
    <div><h2>Add a new task!</h2></div>

    <form id="post-form" action="/api/tasks/" method="post">

      <label for="">Title</label>
      <input type="text" name="title" value="">
      <br />


      <label for="">Priority</label>
      <select name="priority">
        <option value="1">Urgent</option>
        <option value="2">High</option>
        <option value="3">Medium</option>
        <option selected="selected" value="4">Low</option>
      </select>
      <br />

      <label for="">Status</label>
      <select name="status">
        <option value="1">Today</option>
        <option selected="selected" value="2">Week</option>
        <option value="3">Month</option>
        <option value="4">Year</option>
        <option value="5">Done!</option>

      </select>
      <br />

      <input type="submit" value="Add Task">
    </div>
    </form>
  </body>
</html>
